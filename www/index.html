<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Leave Site</title>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="resultWrapper"><h1 id="resultText"></h1></div>
    <div id="leavingContentWrapper" class="contentWrapper">
      <div class="doneButton"><h1>done</h1></div>
      <center>
        <form id="leavingForm" method="POST" action="" class="form" submitType="leave">
          <h1>Name</h1>
          <input type="text" name="name" id="nameLeaveIn" />
          <h1>Reason</h1>
          <textarea id="reasonIn"></textarea>
          <br />
          <button action="submit">Submit</button>
        </form>
      </center>
    </div>
    <div id="returningContentWrapper" class="contentWrapper">
      <div class="doneButton"><h1>done</h1></div>
      <center>
        <form id="returningForm" method="POST" action="" class="form" submitType="return">
          <h1>Name</h1>
          <input type="text" name="name" id="nameReturnIn" />
          <br />
          <button action="submit">Submit</button>
        </form>
      </center>
    </div>
    <div id="leavingWrapper" class="mainButton">
      <h1>I'm leaving</h1>
    </div>
    <div id="returningWrapper" class="mainButton">
      <h1>I'm returning</h1>
    </div>
    <script>
      app.initialize();
    </script>
  </body>
</html>
